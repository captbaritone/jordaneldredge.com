---
title: Blog
permalink: /blog/
layout: default
---

<div class="home">

  <div class="posts">
    {% for post in site.posts %}
      <div class="post">
        <a href="{{ post.url | prepend: site.baseurl }}" class="post-link">
          <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</p>
          <h3 class="h3 post-title">{{ post.title }}</h3>
          <p class="post-summary">
            {% if post.summary %}
              {{ post.summary }}
            {% endif %}
          </p>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
