name: Build Next.js Blog

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      SEARCH_INDEX_LOCATION: ./content.db

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Grats Build/Check
        run: ./scripts/grats_check.sh

      - name: Migrations
        run: |
          npx tsx migrations/001-add-tts.ts
          npx tsx migrations/002-add-cdn-images.ts
          npx tsx migrations/003-add-users-and-webauthn.ts
          npx tsx migrations/004-add-pastes.ts 
          npx tsx migrations/005-add-content-indexes.ts
          npx tsx migrations/006-add-image-metadata.ts

      - name: Tests
        run: pnpm run test

      - name: Build Next.js site
        run: pnpm build
